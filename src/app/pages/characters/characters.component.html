<table *ngIf="characters$ | async as characters">
  <tr>
    <th *ngFor="let title of tableHeadTitles">{{ title }}</th>
  </tr>
  <tr *ngFor="let character of characters">
    <td [routerLink]="['/characters', character.id]">{{ character.id }}</td>
    <td>{{ character.name }}</td>
    <td>{{ character.status }}</td>
    <td>{{ character.species | uppercase }}</td>
  </tr>
</table>
